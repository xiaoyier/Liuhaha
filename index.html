function updateImages() {

    var curIndex = 0;
    var timeInterval = 5000;

    //定义一个存放照片位置的数组，可以放任意个，在这里放3个
    var arr = new Array();
    arr[0] = "image/001.jpeg";
    arr[1] = "image/002.jpeg";
    arr[2] = "image/003.jpeg";
    arr[3] = "image/004.jpeg";
    arr[4] = "image/005.jpeg";
    arr[5] = "image/006.jpeg";
    arr[6] = "image/007.jpeg";
    arr[7] = "image/008.jpeg";
    arr[8] = "image/009.jpeg";
    setInterval(changeImg, timeInterval);
    function changeImg() {
        if (curIndex == arr.length - 1) {
            curIndex = 0;
        } else {
            curIndex += 1;
        }

        //设置body的背景图片
        // document.body.style.backgroundImage = "URL("+arr[curIndex]+")";  //显示对应的图片
        document.body.style.background = "URL("+arr[curIndex]+")"; //刷新图片
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";
        document.body.style.width = "100%";
        document.body.style.height = "100%";
    }
}


function updateNumbers() {
    //var start_time = 1253980800;
    var beginTime = "2019-5-12 00:00:00";  
    var start_time = Date.parse(beginTime)
   // var start_time =  new Date("2014-11-11 10:10:10").Format("yyyy-MM-dd hh:mm:ss");
    var duration = parseInt(Date.now()- start_time)/1000;

    var seconds = parseInt( duration % 60);
    if (seconds < 10)
        seconds = "0" + seconds;
    duration = parseInt(duration / 60);
    var minutes = duration % 60;
    if (minutes < 10)
        minutes = "0" + minutes;
    duration = parseInt(duration / 60);
    var hours = duration % 24;
    if (hours < 10)
        hours = "0" + hours;
    duration = parseInt(duration / 24);
    var days = duration;
    $('.days-number').text("" + days);
    $('.seconds').text(hours + " hours " + minutes + " minutes " + seconds + " seconds");
    setTimeout("updateNumbers()", 1000);
}
